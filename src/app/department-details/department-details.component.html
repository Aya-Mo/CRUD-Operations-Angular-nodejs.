<div class="form-horizontal bg-primary" style="margin-left:2%;margin-top:2%;margin-bottom: 2%;border-radius:15px; width: 50%;">
    <legend>Details Form </legend>
    <div class="form-group form-inline">
        <label for="ID" class="col-sm-2 control-lable" style="margin-top:2%;margin-bottom: 3%;">ID  :</label>
        <div class=" col-sm-6 ">
            {{department._id}}
        </div>
    </div>
    <div class="form-group form-inline ">
        <label for="Name " class="col-sm-2 control-lable " style="margin-top:2%;margin-bottom: 3%;">Name :</label>
        <div class="col-sm-6 ">
            {{department.Name}}
        </div>
    </div>

    <div class="form-group offset-2">
        <button (click)="deleteById()" class="btn btn-danger" style="margin-top:1%;margin-bottom: 1%;">Delete</button>
    </div>

</div>
