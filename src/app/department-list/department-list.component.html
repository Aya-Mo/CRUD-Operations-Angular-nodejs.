<button class="btn btn-success" [routerLink]="['/departments/add']">Add New Department</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of departments">
            <td>{{item._id}}</td>
            <td>{{item.Name}}</td>
            <td>
                <a [routerLink]="['/departments/details/',item._id]" class="btn btn-primary">Details</a> |
                <a [routerLink]="['/departments/edit/',item._id]" class="btn btn-primary">Edit</a></td>

        </tr>
    </tbody>
</table>
