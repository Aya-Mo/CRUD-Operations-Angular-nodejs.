<button class="btn btn-success" [routerLink]="['/courses/add']">Add New Course</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of course">
            <td>{{item._id}}</td>
            <td>{{item.Name}}</td>
            <td>
                <a [routerLink]="['/courses/details/',item._id]" class="btn btn-primary">Details</a> |
                <a [routerLink]="['/courses/edit/',item._id]" class="btn btn-primary">Edit</a></td>

        </tr>
    </tbody>
</table>
