<div class="form-horizontal bg-warning" style="padding: 10px;border-radius:15px ;">
    <legend>Edit Form </legend>
    <div class="form-group form-inline">
        <label for="ID" class="col-sm-2 control-lable">ID  :</label>
        <div class="col-sm-6">
            {{department._id}}
        </div>
    </div>
    <div class="form-group form-inline">
        <label for="Name" class="col-sm-2 control-lable">Name :</label>
        <div class="col-sm-6">
            <input [(ngModel)]="department.Name" class="form-control" id="Name" placeholder="Name" />
        </div>
    </div>

    <div class="form-group offset-2">
        <button (click)="edit()" class="btn btn-primary" style="margin-top:2%;">Save</button>
    </div>


</div>
